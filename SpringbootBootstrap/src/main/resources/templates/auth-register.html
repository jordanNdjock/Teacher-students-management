<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Voler Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">

    <link rel="shortcut icon" th:href="@{/images/favicon.svg}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>

<body>
<div id="auth">
    <div class="container">
        <div class="row">
            <div class="col-md-7 col-sm-12 mx-auto">
                <div class="card pt-4">
                    <div class="card-body">
                        <div class="text-center mb-5">
                            <img src="/images/favicon.svg" height="48" class='mb-4'>
                            <h3>S'enregistrer</h3>
                            <p>Enregistrez vous</p>
                        </div>
                        <form action="/saveUser" method="post"
                              role="form"
                              th:object="${users}">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="name">Nom d'utilisateur</label>
                                        <input type="text"  id="name" class="form-control" name="name">
                                    </div>
                                </div>
                                <div class="form-group position-relative has-icon-left">
                                    <div class="clearfix">
                                        <label for="password">Mot de passe/Matricule</label>
                                    </div>
                                    <div class="position-relative">
                                        <input type="password" class="form-control" name="password" id="password">
                                        <div class="form-control-icon">
                                            <i data-feather="lock"></i>
                                        </div>
                                        <div class="form-control-icon-right">
                                            <i data-feather="eye" id="togglePassword"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 col-12">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email"   id="email" class="form-control" name="email">
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label>Niveau</label>
                                    <fieldset class="form-group" >
                                        <select class="form-select"  required id="niveau" name="niveau" disabled>
                                            <option>Niveau 1</option>
                                            <option>Niveau 2</option>
                                            <option>Niveau 3</option>
                                        </select>
                                    </fieldset>
                                </div>
                                <div class="card-body">
                                    <label>Role</label>
                                    <ul class="list-unstyled mb-0">
                                        <li class="d-inline-block mb-1 mr-2">
                                            <div class='form-check form-check-sm'>
                                                <div class="custom-control custom-radio">
                                                    <input type="radio"   class="form-check-input form-check-primary form-check-glow" name="role" id="custom1" value="2">
                                                    <label class="form-check-label" for="custom1">Etudiant</label>
                                                </div>
                                            </div>
                                        </li>
                                        <li class="d-inline-block mb-1 mr-2">
                                            <div class='form-check'>
                                                <div class="custom-control custom-radio">
                                                    <input type="radio"  class="form-check-input form-check-primary form-check-glow" name="role" id="custom2" value="1">
                                                    <label class="form-check-label" for="custom2">Enseignant</label>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                            <a href="/login">Avez vous un compte? Se connecter</a>
                            <hr class="divider"/>
                            <div class="clearfix">
                                <button class="btn btn-primary float-right" type="submit">S'enregistrer</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const niveauSelect = document.getElementById('niveau');
        const roleEtudiant = document.getElementById('custom1');
        const roleEnseignant = document.getElementById('custom2');

        function toggleNiveauSelect() {
            if (roleEtudiant.checked) {
                niveauSelect.removeAttribute('disabled');
            } else {
                niveauSelect.setAttribute('disabled', true);
            }
        }

        // Add event listeners to the radio buttons
        roleEtudiant.addEventListener('change', toggleNiveauSelect);
        roleEnseignant.addEventListener('change', toggleNiveauSelect);

        // Initialize the state of the select element
        toggleNiveauSelect();

         feather.replace();

        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function () {
            // Toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);

            // Toggle the eye / eye-off icon
            if (type === 'password') {
                this.innerHTML = '<i data-feather="eye"></i>';
            } else {
                this.innerHTML = '<i data-feather="eye-off"></i>';
            }
            feather.replace();
        });
    });
</script>

<script th:src="@{/js/feather.min.js}"></script>
<script th:src="@{/js/app.js}"></script>

<script th:src="@{/js/main.js}"></script>
</body>

</html>
