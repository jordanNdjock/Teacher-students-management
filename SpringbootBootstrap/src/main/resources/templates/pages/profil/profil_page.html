<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/dashboard}">
<head>
    <title>Profil</title>
</head>
<body>

<div layout:fragment="content" class="container">
    <div class="page-title">
        <h3>Profil utilisateur</h3>
        <p class="text-subtitle text-muted">Modifier vos informations de profil</p>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form th:object="${user}" method="post" action="#">
                        <div class="form-group">
                            <label for="username">Nom :</label>
                            <input type="text" id="username" th:value="${user.name}" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="firstName">Mot de passe :</label>
                            <input type="text" id="firstName" th:value="${user.password}" class="form-control" />
                        </div>
                        <div class="form-group" th:if="${user.role == 'Etudiant'}">
                            <label for="lastName">Niveau :</label>
                            <input type="text" id="lastName" th:value="${user.niveau}" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="text" id="email" th:value="${user.email}" class="form-control" />
                        </div>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary">Modifier</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
